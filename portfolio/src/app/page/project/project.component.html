<div class="page">
  <h1> {{'Links.projects' | translate }}</h1>


  <div class="wrap" *ngIf="!detailProject">
    <div class="tile" *ngFor="let project of projects" (click)="onClick(project)">
      <img
        class="background"
        alt="{{ project.title | translate }}"
        ngSrc="assets/image/{{project.image}}" fill/>
      <div class="text">
        <h2 class="title"> {{ project.title | translate }}</h2>
        <h2 class="animate-text"> {{ project.title | translate }}</h2>
        <p class="animate-text"> {{ project.description | translate }}</p>
      </div>
      <div class="icons animate-text">
        <img
          *ngFor="let stack of project.stacks"
          class="icon"
          alt="icon {{stack}}"
          ngSrc="assets/icons/{{stack}}.ico" fill/>
      </div>
    </div>
  </div>

  <div *ngIf="!!detailProject">
    <app-project-detail
      [project]="detailProject"
      (goBack)="onGoBack()"
    ></app-project-detail>
  </div>

</div>

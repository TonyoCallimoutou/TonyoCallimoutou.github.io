<div class="page">

  <div *ngFor="let category of projects" class="category">
    <h1 class="title"> {{ category[0].category | translate }}</h1>
    <div class="wrap">
      <app-project-card
        *ngFor="let project of category"
        (click)="onClick(project)"
        [project]="project"
      ></app-project-card>
    </div>
  </div>

</div>

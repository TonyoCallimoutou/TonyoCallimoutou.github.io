<div class="page">
  <h1> {{'Links.about' | translate }}</h1>

  <div class="timeline">
    <ul>
      <li *ngFor="let event of events" [ngClass]="event.category">
        <div>
          <h1>{{ event.title | translate }}</h1>
          <p>{{ event.date | translate }} </p>
          <p>{{ event.description | translate }}</p>
        </div>
      </li>
    </ul>
  </div>
</div>

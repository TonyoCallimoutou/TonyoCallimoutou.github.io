<div class="page">

  <div class="title">
    <h1> {{'About.exp' | translate }}</h1>
    <h1> {{'About.degree' | translate }}</h1>
  </div>

  <div class="timeline">
    <ul>
      <li *ngFor="let event of events" >
        <app-about-card
          class="card"
          [ngClass]="event.category"
          [event]="event"
        ></app-about-card>
      </li>
    </ul>
  </div>
</div>

<form class="form">
  <div class="custom-select">
    <select [formControl]="formControlSelect">
      <option [ngValue]="null" hidden disabled selected>choose your {{listOptions()[0].name | translate}}</option>
      <ng-container *ngFor="let option of listOptions()">
        <option *ngIf="!option.isSelected" [ngValue]="option">{{option.label | translate}}</option>
      </ng-container>
    </select>
    <div class="select-arrow"></div>
  </div>

  <div *ngFor="let option of listOptions()">
    <div class="chip" *ngIf="option.isSelected && option !== listOptions()[0]" (click)="removeOption(option)">
      <span class="chip-content">{{option.label | translate}}</span>
      <div class="chip-close" >
        <svg class="chip-svg" focusable="false" viewBox="0 0 24 24" aria-hidden="true"><path d="M12 2C6.47 2 2 6.47 2 12s4.47 10 10 10 10-4.47 10-10S17.53 2 12 2zm5 13.59L15.59 17 12 13.41 8.41 17 7 15.59 10.59 12 7 8.41 8.41 7 12 10.59 15.59 7 17 8.41 13.41 12 17 15.59z"></path></svg>
      </div>
    </div>

  </div>
</form>
